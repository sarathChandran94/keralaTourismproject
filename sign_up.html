  <div id="body-envelope">

    <!-- navbar starts here -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark rounded">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link btn-lg" href="districts.html">Districts</a>

            <li class="nav-item dropdown">
              <a class="nav-link btn-lg" data-toggle="dropdown" data-target="dropdown-target" href="#">Sign-In</a>
              <div class="dropdown-menu">
                  <form class="px-4 py-3">
                      <div class="form-group">
                          <label for="exampleDropdownFormEmail1">Email address</label>
                          <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
                      </div>
                      <div class="form-group">
                          <label for="exampleDropdownFormPassword1">Password</label>
                          <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
                      </div>
                      <div class="form-group">
                          <div class="form-check">
                          <input type="checkbox" class="form-check-input" id="dropdownCheck">
                          <label class="form-check-label" for="dropdownCheck">
                              Remember me
                          </label>
                          </div>
                      </div>
                      <button type="submit" class="btn btn-primary">Sign in</button>
                  </form>
                  <div class="dropdown-divider"></div>

              <a class="nav-link btn-lg" href="sign_up.html">Sign-Up</a>
            </li>

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
      </div>
    </nav>

    <!-- main div starts here -->

    <div class="container justify-content-center">

      <form>
        <fieldset class="form-group p-5" >
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="fName">First Name</label>
            <input type="text" class="form-control" id="fName" placeholder="First Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="lName">Last Name</label>
            <input type="text" class="form-control" id="lName" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="dob">Date of Birth</label>
            <input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY">
          </div>
        </div>
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1">
                <label class="form-check-label" for="gridRadios1">
                  Male
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Female
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3">
                <label class="form-check-label" for="gridRadios3">
                  Others
                </label>
              </div>
            </div>
          </div>
          <div class="form-row">
          <div class="form-group col-md-6">
            <label for="email-id">Email</label>
            <input type="email" class="form-control" id="email-id" placeholder="Email">
          </div>
          </div>
          <div class="form-row ">
          <div class="form-group col-md-6">
            <label for="phone">Phone</label>
            <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
          </div>
          </div>
          <button type="submit" class="btn btn-primary">Create Account</button>
        </fieldset>

      </form>
    </div>

    <footer class="card-footer bg-dark text-light text-center rounded">
        &copy;Sarath C - FSD
