    <div class="container ">

      <form class="row col-md-12 py-5 justify-content-center" id="myForm" action="sign_in.html" onsubmit="return formValidate()">


        <fieldset class="card-header col-md-6 border border-danger text-white" id="form" >

			<div class="p-2 text-center">
				<h3>CREATE A NEW ACCOUNT</h3>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
				<label for="fName"><h6>First Name:</h6></label>
				<input type="text" class="form-control" id="fName" placeholder="First Name" required>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
				<label for="lName"><h6>Last Name:</h6></label>
				<input type="text" class="form-control" id="lName" placeholder="Last Name" required>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
				<label for="dob"><h6>Date of Birth:</h6></label>
				<input type="date" class="form-control" id="dob" placeholder="DD/MM/YYYY" required>
				</div>
			</div>

			<div class="row col-md-12">
				<legend class="col-form-label col-md-2"><h6>Gender:</h6></legend>
				<div class="col-md-12">
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" required>
						<label class="form-check-label" for="gridRadios1">Male</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" required>
						<label class="form-check-label" for="gridRadios2">Female</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" required>
						<label class="form-check-label" for="gridRadios3">Others</label>
					</div>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
					<label for="phone"><h6>Phone Number:</h6></label>
					<input type="tel" class="form-control" id="phone" placeholder="Phone Number">
					<p id="phonefb" style="display: none;"></p>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
					<label for="email"><h6>Email:</h6></label>
					<input type="email" class="form-control" id="email" placeholder="Email">
					<p id="emailfb" style="display: none;"></p>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
					<label for="password"><h6>Create a new password:</h6></label>
					<input type="password" class="form-control" id="password" title="Must contain 8-15 characters with atleast one lowercase, uppercase and a number" placeholder="">
					<p id="pwfb" style="display: none;"></p>
					<div id="message" style="display: none;">
						<h6>Password must contain:</h3>
						<p id="letter" class="invalid">A <b>lowercase</b> letter</p>
						<p id="capital" class="invalid">An <b>uppercase</b> letter</p>
						<p id="number" class="invalid">A <b>number</b></p>
						<p id="length" class="invalid"><b>8-15</b> characters</p>
					</div>
				</div>
			</div>

			<div class="form-row col-md-12 justify-content-center">
				<div class="form-group col-md-12">
					<label for="password2"><h6>Confirm password:</h6></label>
					<input type="password" class="form-control" id="password2" title="Please re-enter the password" placeholder="">
					<p id="pw2fb" style="display: none;"></p>
				</div>
			</div>

			<br><button class="btn btn-primary float-right">Create Account</button>

		</fieldset>


	  </form>
